<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class="bg-[url('./images/background.png')] bg-no-repeat min-h-screen bg-center bg-black">
        <!-- home section  -->
        <section id="home" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-5">
                <h3 class="text-5xl font-semibold uppercase text-white">alphabet clash pro</h3>
                <p class="text-white">Unless Your Keyboard Kung Fu: press "Enter" to Play</p>
                <button class="btn btn-warning">Play Now</button>
            </div>
        </section>
        <!-- play ground  -->
        <section id="play-ground" class="space-y-8 pt-10">
            <!-- screen  -->
            <div class="mx-auto bg-slate-500 border border-[15px] rounded-lg flex justify-center justify-center border artboard artboard-horizontal phone-6">
                <div class="w-1/3 mt-0">
                    <p class="text-center bg-slate-400 rounded-b-lg text-white">Don't Watch Keyboard While Playing...</p>
                    <span class="text-8xl font-bold flex items-center justify-center h-full">T</span>
                </div>
            </div>
            <!-- kbd  -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- score  -->
            <div class="flex justify-around">
                <button class="btn">
                    Life <i class="fa-regular fa-heart-circle-bolt" style="color: #74C0FC;"></i> <span>0</span>
                </button>
                <button class="btn">
                    Score <span>0</span>
                </button>
            </div>
        </section>
        <!-- result section  -->
        <section id="score">

        </section>
    </main>
</body>

</html>
