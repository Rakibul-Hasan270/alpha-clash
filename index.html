<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class="bg-[url('./images/background.png')] bg-no-repeat min-h-screen bg-center bg-black">
        <!-- home section  -->
        <section id="home" class="flex justify-center items-center min-h-screen">
            <div class="text-center space-y-5">
                <h3 class="text-5xl font-semibold uppercase text-white">alphabet clash pro</h3>
                <p class="text-white">Unless Your Keyboard Kung Fu: press "Enter" to Play</p>
                <button onclick="play()" class="btn btn-warning">Play Now</button>
            </div>
        </section>
        <!-- play ground  -->
        <section id="play-ground" class="space-y-8 pt-10 hidden">
            <!-- screen  -->
            <div
                class="mx-auto bg-slate-500 border border-[15px] rounded-lg flex justify-center justify-center border artboard artboard-horizontal phone-6">
                <div class="w-1/3 mt-0">
                    <p class="text-center bg-slate-400 rounded-b-lg text-white">Don't Watch Keyboard While Playing...
                    </p>
                    <span id="show-alphabet" class="uppercase text-8xl font-bold flex items-center justify-center h-full">T</span>
                </div>
            </div>
            <!-- kbd  -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- score  -->
            <div class="flex justify-around">
                <button class="btn">
                    Life <i class="fa-regular fa-heart-circle-bolt" style="color: #74C0FC;"></i> <span id="current-life">5</span>
                </button>
                <button class="btn">
                    Score <span id="current-score">0</span>
                </button>
            </div>
        </section>
        <!-- result section  -->
        <section id="score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white flex flex-col justify-center items-center space-y-5 bg-purple-800 w-[200px] text-center p-10 rounded-xl h-full">
                <h3 class="text-3xl font-bold">Score: <span id="final-score">0</span></h3>
                <button onclick="play()" class="btn btn-active btn-accent">Play Agin</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="./scripts/ulity.js"></script>
    <script src="./scripts/alphaPro.js"></script>
</body>

</html>
